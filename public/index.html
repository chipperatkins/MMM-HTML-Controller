<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Magic Mirror GUI</title>
    <meta name="description" content="User Friendly Magic Mirror Interfacing">
    <meta name="author" content="Joey Murphy and Chipper Atkins">

    <link rel="stylesheet" href="../css/console.css">

    <!-- Latest compiled and minfied CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Custom Scripting -->
    <script src="../scripts/console.js"></script>

    <!--[if lt IE 9]>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
<![endif]-->
</head>

<body>
    <h1>MAGIC MIRROR CONSOLE</h1>
    <div class="row">
        <div class="col-lg-4 col-sm-4" id="btnlist1">

        </div>
        <div class="col-lg-4 col-sm-4" id="btnlist2">

        </div>
        <div class="col-lg-4 col-sm-4" id="btnlist3">

        </div>
    </div>
    <button onclick="hideAll">Hide All</button>
    <script src="../scripts/console.js"></script>


    <div id="board">
      <div id="Upper">
        <div class="position" ><select id="upperLeft" class="pos"><optgroup>Upper Left<option selected disabled>Uleft</option><option>02</option><option>o3</option></optgroup></select></div>
        <div class="position" ><select id="upperCenter" class="pos"><optgroup>Upper Center<option selected disabled>UC</option><option>02</option><option>o3</option></optgroup></select></div>
        <div class="position" ><select id="lowerLeft" class="pos"><optgroup>Lower Left<option selected disabled>Lleft</option><option>02</option><option>o3</option></optgroup></select></div>
      </div>
      <div id="Lower">
        <div class="position" ><select id="upperRight" class="pos"><optgroup>Upper Right<option selected disabled>Uright</option><option>02</option><option>o3</option></optgroup></select></div>
        <div class="position" ><select id="lowerCenter" class="pos"><optgroup>Lower Center<option selected disabled>LC</option><option>02</option><option>o3</option></optgroup></select></div>
        <div class="position" ><select id="lowerright" class="pos"><optgroup>Lower Right<option selected disabled>Lright</option><option>o2</option><option>o3</option></optgroup></select></div>
      </div>
    </div>

</body>

</html>
